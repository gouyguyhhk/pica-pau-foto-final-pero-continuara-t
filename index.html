 
<html>
  <head>
    <title>Reconocimiento de pica pau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">RECONOCIMIENTO DE IMAGEN PICA PAU</h3> 

      <br><br>

      <p style="font-size: 22px;">El modelo está entrenado para identificar los siguientes objetos: </p>

      <b class="name_of_objets">
        carnage1
        <hr>
        carnage2
        <hr>
        zenitzu
        <hr>
        zenitzu2
        <hr>
        caja musical
        <hr>
      </b>
      <label>Vista de la cámara: </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-info">Capturar imagen</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identifcicar imagen</button>
      <br><br>

      <p style="font-size: 22px;">Objeto: <span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Precisión: <span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
